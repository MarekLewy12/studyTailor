<!DOCTYPE html>
<html>
<head>
    <title>Aktywacja konta StudyTailor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4f46e5;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .footer {
            margin-top: 40px;
            font-size: 12px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Witaj {{ user.username }}!</h2>
        <p>Dziękujemy za rejestrację w serwisie StudyTailor.</p>
        <p>Aby aktywować konto, kliknij poniższy link:</p>
        <p><a href="{{ activation_link }}" class="button">Aktywuj konto</a></p>
        <p>Lub skopiuj i wklej ten adres w przeglądarce:</p>
        <p>{{ activation_link }}</p>
        <p>Link aktywacyjny jest ważny przez 24 godziny.</p>
        <div class="footer">
            <p>Pozdrawiamy,<br>Zespół StudyTailor</p>
        </div>
    </div>
</body>
</html>
